<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>
    
</head>
<body>
    <div class="container">
          {% if user.is_authenticated %}
        <h1>Add a review about <b>{{dealership.full_name}}</b></h1>
        <form action="{% url 'djangoapp:add_review' dealer_id %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="username" value={{user}} />
            <div class="form-group mt-3">
                <label for="content"><b>Enter the review content</b></label>
                <textarea class="form-control" id="content" name="content" rows="2" required></textarea>
            </div>
            <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox" name="purchasecheck" id="purchasecheck">
                <label for="content"><b>Has purchased the car from {{dealership.full_name}}?</b>(select car purchased if selected)</label>
            </div>
            <div class="form-group mt-3">
                <label for="car"><b>Select your car (model-make-year)</b></label>
                
                <select name="car" id="car" class="form-select mt-3" required>
                    {% for car in cars %}
                    <option selected value={{car.id}}>{{car.name}}-{{car.make.name}}-{{ car.year|date:"Y" }}</option>
                    {% endfor %}
                </select> 
            </div>
            <div class="form-group mt-3"> 
                <label for="car"><b>Select your purchase date</b></label>
                <input class="date-own form-control" type="text" name="purchasedate" id="purchasedate">
            </div>

            <div class="form-group mt-3">
            <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>

        {% endif%}
        
        
        <script type="text/javascript">
            $('.date-own').datepicker({
                format: 'mm/dd/yyyy'
            });
        </script>
    </div>
    
</body>
</html>
